<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>Loop & Array</h1>
		<script>
			var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphittie'];
		</script>
		<h2>Co workers</h2>
		<ul>
			<script>
				var i = 0;
				while(i < coworkers.length) {
					document.write('<li><a href="http://https://www.youtube.com/watch?v=BjkfkKdlvLo&list=PLuHgQVnccGMBB348PWRN0fREzYcYgFybf&index=22' + coworkers[i] + '">' + coworkers[i] + '</a></li>');
					i += 1;
				}
			</script>
		</ul>
	</body>
</html>
